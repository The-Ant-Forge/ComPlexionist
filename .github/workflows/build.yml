name: Windows

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit count versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "from complexionist import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Get Flet package path
        id: flet_path
        shell: bash
        run: |
          FLET_PATH=$(python -c "import flet; import os; print(os.path.dirname(flet.__file__))")
          echo "flet_path=$FLET_PATH" >> $GITHUB_OUTPUT
          echo "Flet package path: $FLET_PATH"

      - name: Build executable with Flet pack
        run: |
          flet pack src/complexionist/cli.py --name complexionist --icon icon.ico --yes --add-data "${{ steps.flet_path.outputs.flet_path }}/controls;flet/controls"

      - name: Test executable
        run: |
          dist/complexionist.exe --version
          dist/complexionist.exe --cli --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: complexionist-windows-${{ steps.version.outputs.version }}
          path: dist/complexionist.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/complexionist.exe
          body_path: RELEASE_NOTES.md
          name: ComPlexionist v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
