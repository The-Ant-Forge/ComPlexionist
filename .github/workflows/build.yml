name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit count versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "from complexionist import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name complexionist --console src/complexionist/cli.py

      - name: Test executable
        run: |
          dist/complexionist.exe --version
          dist/complexionist.exe --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: complexionist-windows-${{ steps.version.outputs.version }}
          path: dist/complexionist.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/complexionist.exe
          body_path: RELEASE_NOTES.md
          name: ComPlexionist v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
